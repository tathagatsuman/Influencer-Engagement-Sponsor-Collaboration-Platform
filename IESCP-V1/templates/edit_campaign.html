<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Campaign</title>
    <link rel="stylesheet" href={{ url_for('static', filename="edit_campaign.css") }}>
</head>
<body>
    <nav>
        <div class="nav-left">

            <a href="{{ url_for('profile') }}">Profile</a>
            <a href="{{ url_for('dashboard') }}">Dashboard</a>
        </div>
        <div class="nav-right">

            <a href="{{ url_for('logout') }}">Log Out</a>       
        </div>
    </nav>
    <div class="container">
        <div class="second card">
            <h2>Edit Campaign</h2>
            

            <form method="POST" action="{{ url_for('edit_campaign', campaign_id=campaign.id) }}">
                <div class="scrollable">
                    <label for="name">Campaign Name</label>
                    <input type="text" id="name" name="name" value="{{ campaign.name }}" required>
                    <label for="description">Description</label>
                    <textarea id="description" name="description" required>{{ campaign.description }}</textarea>
                    <label for="start_date">Start Date</label>
                    <input type="Date" id="start_date" name="start_date" value="{{ campaign.start_date }}" required>
                    <label for="end_date">End Date</label>
                    <input type="Date" id="end_date" name="end_date" value="{{ campaign.end_date }}" required>
                    <label for="budget">Budget</label>
                    <input type="number" id="budget" name="budget" value="{{ campaign.budget }}" required>
                    <label for="niche">Niche</label>
                    <select id="niche" name="niche" required>
                        <option{% if campaign.niche == '' %}selected{% endif %}>Niche/Category</option>
                        <option value="automobiles" {% if campaign.niche == 'automobiles' %}selected{% endif %}>Auto-Mobiles</option>
                        <option value="beverages" {% if campaign.niche == 'beverages' %}selected{% endif %}>Beverages</option>
                        <option value="education" {% if campaign.niche == 'education' %}selected{% endif %}>Education</option>
                        <option value="fashion" {% if campaign.niche == 'fashion' %}selected{% endif %}>Fashion</option>
                        <option value="food" {% if campaign.niche == 'food' %}selected{% endif %}>Food</option>
                        <option value="real estates" {% if campaign.niche == 'real estates' %}selected{% endif %}>Real Estates</option>
                        <option value="sports" {% if campaign.niche == 'sports' %}selected{% endif %}>Sports</option>
                        <option value="technology" {% if campaign.niche == 'technology' %}selected{% endif %}>Technology</option>
                    </select>
                    <label for="visibility">Visibility</label>
                    <select id="visibility" name="visibility" required>
                        <option{% if campaign.niche == '' %}selected{% endif %}>Visibility</option>
                        <option value="public" {% if campaign.visibility == 'public' %}selected{% endif %}>Public</option>
                        <option value="private" {% if campaign.visibility == 'private' %}selected{% endif %}>Private</option>
                    </select>
                    <label for="goals">Goals</label>
                    <textarea id="goals" name="goals" required>{{ campaign.goals }}</textarea>
                </div>
                <button type="submit" class="button">Update Campaign</button>
                
            </form>
            

        </div>
    </div>
</body>
</html>
