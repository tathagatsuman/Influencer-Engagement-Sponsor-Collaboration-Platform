<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href={{ url_for('static', filename="profile.css") }}>
</head>
<body>
    <nav>
        <div class="nav-left">

            <a href="{{ url_for('profile') }}">Profile</a>
            <a href="{{ url_for('dashboard') }}">Dashboard</a>
        </div>
        <div class="nav-right">

            <a href="{{ url_for('logout') }}">Log Out</a>       
        </div>
    </nav>
    <div class="container">
        <div class="second card">
            <h2>Profile</h2>
            <div class="scrollable">

                <form method="POST" action="{{ url_for('profile') }}">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" value="{{ user.name }}" required {% if user.role == 'admin' %}disabled{% endif %}>
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" value="{{ user.username }}" disabled>
                    <label for="niche">Niche</label>
                    <select id="niche" name="niche" value="{{ user.niche }}" required {% if user.role == 'admin' %}disabled{% endif %}>
                        <option{% if user.niche == '' %}selected{% endif %}>Niche/Category</option>
                        <option value="automobiles" {% if user.niche == 'automobiles' %}selected{% endif %}>Auto-Mobiles</option>
                        <option value="beverages" {% if user.niche == 'beverages' %}selected{% endif %}>Beverages</option>
                        <option value="education" {% if user.niche == 'education' %}selected{% endif %}>Education</option>
                        <option value="fashion" {% if user.niche == 'fashion' %}selected{% endif %}>Fashion</option>
                        <option value="food" {% if user.niche == 'food' %}selected{% endif %}>Food</option>
                        <option value="real estates" {% if user.niche == 'real estates' %}selected{% endif %}>Real Estates</option>
                        <option value="sports" {% if user.niche == 'sports' %}selected{% endif %}>Sports</option>
                        <option value="technology" {% if user.niche == 'technology' %}selected{% endif %}>Technology</option>
                    </select>
                    {% if user.role == 'influencer' %}
                        <label for="active_status">Active Status</label>
                        <select id="active_status" name="active_status" value="{{ user.active_status }}" required>
                            <option{% if user.niche == '' %}selected{% endif %}>Active-Status</option>
                            <option value="active" {% if user.active_status == 'active' %}selected{% endif %}>Active</option>
                            <option value="inactive" {% if user.active_status == 'inactive' %}selected{% endif %}>Inactive</option>
                        </select>
                        <label for="reach">Reach</label>
                        <input type="number" id="reach" name="reach" value="{{ influencer_info.reach }}" required>
                    {% endif %}
                    <button type="submit" class="button" {% if user.role == 'admin' %}disabled{% endif %}>Update Profile</button>
            </form>
            </div>

        </div>
    </div>
</body>
</html>
